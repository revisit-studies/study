<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Size Trial 1</title>
    <style>
        .row {
            display: flex;
            gap: 20px;
            align-items: flex-end;
        }

        .shape {
            background: #000000;
        }

        .triangle {
            border-left: 35px solid transparent;
            border-right: 35px solid transparent;
            border-bottom: 60px solid #000000;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="shape" style="width: 130px; height: 130px;"></div>
        <div class="triangle"></div>
        <div class="shape" style="width: 80px; height: 80px; border-radius: 50%;"></div>
    </div>
</body>

</html>
