<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Color Trial 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .row {
      display: flex;
      gap: 16px;
    }

    .color {
      width: 140px;
      height: 140px;
      border-radius: 12px;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
  </style>
</head>

<body>
  <div class="row">
    <div class="card">
      <div class="color" style="background: #000000"></div>
      <div class="choice-label">A</div>
    </div>
    <div class="card">
      <div class="color" style="background: #333333"></div>
      <div class="choice-label">B</div>
    </div>
    <div class="card">
      <div class="color" style="background: #666666"></div>
      <div class="choice-label">C</div>
    </div>
    <div class="card">
      <div class="color" style="background: #999999"></div>
      <div class="choice-label">D</div>
    </div>
  </div>
</body>

</html>
