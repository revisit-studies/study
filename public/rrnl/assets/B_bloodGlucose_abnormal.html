                    "baseline":{"value":"middle"},

                }
            }

            "from": {
                "data": "stacked"
            },

                "enter": {
                    "height": {
                        "value": 30
                    },
                    "y": {
                        "signal": "height/2"
                    },
                    "align": {
                        "value": "center"
                    },
                    "baseline": {
                        "value": "middle"
                    },
                    "fill": {
                        "value": "black"
                    },
                    "fontSize": {
                        "value": 12
                    },
                    "text": {
                        "field": "name"
                    }
                },
                "update": {
                    "x": {
                        "signal": "scale('xscale', (datum.x0 + datum.x1) / 2)"
                    }
                }
            }
        },
        {
            "type": "rule",
            "from": {
                "data": "separators"
            },
            "encode": {
                "enter": {
                    "x": {
                        "scale": "xscale",
                        "field": "x1"
                    },
                    "y": {
                        "signal": "0"
                    },
                    "y2": {
                        "signal": "height + 0"
                    },
                    "stroke": {
                        "value": "black"
                    },
                    "strokeWidth": {
                        "value": 0
                    }
                }
            }
        },
        {
            "type": "rule",
            "encode": {
                "enter": {
                    "x": {
                        "scale": "xscale",
                        "value": 10
                    },
                    "y": {
                        "signal": "height - 35 + 0 + 0" //Changed this 
                    },
                    "y2": {
                        "signal": "height - 55 + 0 + 0" //Changed this 
                    },
                    "stroke": {
                        "value": "black"
                    },
                    "strokeWidth": {
                        "value": 3
                    }
                }
            }
        },
        {
            "type": "symbol",
            "encode": {
                "enter": {
                    "x": {
                        "scale": "xscale",
                        "value": 10
                    },
                    "y": {
                        "signal": "height - 35 + 0 + 0" //Changed this 
                    },
                    "shape": {
                        "value": "triangle-down" //Changed this 
                    },
                    "fill": {
                        "value": "black"
                    },
                    "size": {
                        "value": 150
                    }
                }
            }
        },
        {
            "type": "text",
            "encode": {
                "enter": {
                    "x": {
                        "scale": "xscale",
                        "value": 10
                    },
                    "y": {
                        "signal": "height - 45 + 0 + -15" //Changed this 
                    },
                    "text": {
                        "value": 10
                    },
                    "align": {
                        "value": "center"
                    },
                    "fill": {
                        "value": "black"
                    },
                    "fontSize": {
                        "value": 30
                    }
                }
            }
        }
    ]
};
