                        "value": "black"

                        "field": "name"

                        "signal": "scale('xscale', (datum.x0 + datum.x1) / 2)"

                        "value": "black"

                        "scale": "xscale",
                        "value": 138
                    },
                    "y": {
                        "signal": "height - 35 + 0 + 0" //Changed this

                    "shape": {
                        "value": "triangle-down" //Changed this 
                    },
                    "fill": {
                        "value": "black"
                    },
                    "size": {
                        "value": 150
                    }
                }
            }
        },
        {
            "type": "text",
            "encode": {
                "enter": {
                    "x": {
                        "scale": "xscale",
                        "value": 138
                    },
                    "y": {
                        "signal": "height - 45 + 0 + -15" //Changed this

                    },
                    "fill": {
                        "value": "black"

                        "value": 30
                    }
                }
            }
        }
