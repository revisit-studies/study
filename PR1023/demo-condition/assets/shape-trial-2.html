<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Shape Trial 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .row {
            display: flex;
            gap: 32px;
            align-items: flex-end;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .shape-container {
            height: 120px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .shape {
            background: #000000;
        }

        .pentagon {
            width: 110px;
            height: 105px;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="card">
            <div class="shape-container">
                <div class="shape" style="width: 110px; height: 110px; border-radius: 50%;"></div>
            </div>
            <div class="choice-label">A</div>
        </div>
        <div class="card">
            <div class="shape-container">
                <div class="shape" style="width: 85px; height: 85px;"></div>
            </div>
            <div class="choice-label">B</div>
        </div>
        <div class="card">
            <div class="shape-container">
                <div class="shape pentagon"></div>
            </div>
            <div class="choice-label">C</div>
        </div>
        <div class="card">
            <div class="shape-container">
                <div class="shape" style="width: 130px; height: 70px;"></div>
            </div>
            <div class="choice-label">D</div>
        </div>
        <div class="card">
            <div class="shape-container">
                <div class="shape" style="width: 100px; height: 100px; border-radius: 50% 0 50% 0;"></div>
            </div>
            <div class="choice-label">E</div>
        </div>
    </div>
</body>

</html>
